<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
	  xmlns:xlink="http://www.w3.org/1999/xlink"
	  version="1.1"
	  viewBox="0 0 {{width}} {{height}}"
	  width="{{width}}mm"
	  height="{{height}}mm">
	<style type="text/css">
		<![CDATA[
      rect {
			stroke: #000;
			fill: #fff;
			stroke-width: .5;
		}
		rect.hl {
			fill: #f00;
		}
		]]>
	</style>
	<g transform="translate(-{{minX}}, -{{minY}})">
		{{#machines}}
		<rect
				x="{{gridCol}}"
				y="{{gridRow}}"
				height="3.8"
				width="3.8"
				class="{{class}}" />
		{{/machines}}
	</g>
</svg>
