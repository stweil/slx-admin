<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{lang_availableModules}}
			<a class="btn btn-default" data-toggle="modal" data-target="#help-module"><span class="glyphicon glyphicon-question-sign"></span></a>
		</div>
		<div class="panel-body">
			<form method="post" action="?do=SysConfig">
				<input type="hidden" name="token" value="{{token}}">
				<input type="hidden" name="action" value="module">
				<table id="modtable" class="slx-table table-hover" style="width:100%">
					{{#modules}}
					<tr>
						<td class="badge text-nowrap">{{moduleType}}</td>
						<td data-id="{{id}}" class="modrow slx-pointer" width="100%" title="{{dateline_s}}">
							<table class="slx-ellipsis"><tr><td>{{title}}</td></tr></table>
						</td>
						<td class="text-nowrap">
							{{#allowDownload}}
							<button class="btn btn-default btn-xs" name="list" value="{{id}}" title="{{lang_show}}"><span class="glyphicon glyphicon-eye-open"></span></button>
							<button class="btn btn-default btn-xs" name="download" value="{{id}}"
										title="{{lang_download}}" {{perms.module.download.disabled}}>
								<span class="glyphicon glyphicon-download-alt"></span>
							</button>
							{{/allowDownload}}
						</td>
						<td class="text-nowrap">
							<button
									{{#needRebuild}}
									class="refmod btn btn-primary btn-xs"
									{{/needRebuild}}
							{{^needRebuild}}
							class="refmod btn btn-default btn-xs"
							{{/needRebuild}}
							name="rebuild" value="{{id}}" title="{{lang_rebuild}}" {{perms.module.edit.disabled}}>
								<span class="glyphicon glyphicon-refresh"></span>
							</button>
							<a class="btn btn-success btn-xs {{perms.module.edit.disabled}}"
										href="?do=SysConfig&amp;action=addmodule&amp;step={{moduleType}}_Start&amp;edit={{id}}"
										title="{{lang_edit}}">
								<span class="glyphicon glyphicon-edit"></span>
							</a>
							<button type="submit" class="btn btn-danger btn-xs" name="del" value="{{id}}"
									title="{{lang_delete}}" {{perms.module.edit.disabled}} data-confirm="#confirm-delete"
									data-title="{{title}}">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</td>
					</tr>
					{{/modules}}
				</table>
				{{^modules}}
				<div class="alert alert-warning">{{lang_configurationModuleNotFound}}</div>
				{{/modules}}
			</form>
		</div>
		<div class="panel-footer text-right">
			<a class="btn btn-primary {{perms.module.edit.disabled}}" href="?do=SysConfig&amp;action=addmodule">
				{{lang_newModule}}
			</a>
		</div>
	</div>

	<div class="modal fade" id="help-module" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"><b>{{lang_moduleConfiguration}}</b></h4>
				</div>
				<div class="modal-body">
					{{lang_helpModuleConfiguration}}
				</div>
			</div>
		</div>
	</div>

</div>
