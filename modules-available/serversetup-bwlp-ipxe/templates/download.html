			{{#files}}

					<td><a class="{{class}}" href="/boot/download/{{name}}">{{name}}</a></td>

				</tr>

		<p>
			{{lang_additionalInfoLink}} <a href="https://ipxe.org/appnote/buildtargets" target="_blank">{{lang_ipxeWikiUrl}}</a>

</div>
