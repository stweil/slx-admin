<div class="col-md-6">
	<h2>{{lang_clientsByLocation}}</h2>

	<table class="table table-condensed">
		<tr>
			<th>{{lang_location}}</th>
			<th class="text-right">{{lang_count}}</th>
			<th class="text-right">{{lang_recursiveCount}}</th>
		</tr>
		{{#list}}
			<tr>
				<td>
					{{#depth}}
						<div style="display:inline-block;width:{{depth}}em"></div>
					{{/depth}}
					{{locationname}}
				</td>
				<td class="text-right">
					{{clientCount}}
				</td>
				<td class="text-right">
					{{recCount}}
				</td>
			</tr>
		{{/list}}
	</table>
</div>
