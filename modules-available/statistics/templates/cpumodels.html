<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{lang_modelStats}}
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-8">
					<table class="table table-condensed table-striped table-responsive"
						style="table-layout: fixed;">
						<tr>
							<th>{{lang_modelName}}</th>
							<th class="text-right">{{lang_cpuCores}}</th>
							<th class="text-right">{{lang_modelCount}}</th>
						</tr>
						{{#rows}}
						<tr id="{{id}}">
							<td class="text-left slx-nowrap" style="overflow:hidden;text-overflow: ellipsis;">
								<a href="?do=Statistics&amp;show=stat&amp;filters={{query}}~,~systemmodel={{urlsystemmodel}}">{{systemmodel}}</a>
							</td>
							<td class="text-right"><a href="?do=Statistics&amp;show=stat&amp;filters={{query}}~,~realcores={{cores}}">{{cores}}</a></td>
							<td class="text-right">{{count}}</td>
						</tr>
						{{/rows}}
					</table>
				</div>
				<div class="col-md-4">
					<canvas id="cpumodelchart" style="width:100%;height:380px"></canvas>
					<script type="text/javascript">
						document.addEventListener("DOMContentLoaded", function() {
							var data = {{{json}}};
							var sel = false;
							new Chart(document.getElementById('cpumodelchart').getContext('2d')).Pie(data, {
								animation: false,
								tooltipTemplate: "<%if (label){%><%=label%><%}%>",
								customTooltips: function(tooltip) {
									if (sel !== false) sel.removeClass('slx-bold');
									if (!tooltip) {
										sel = false;
										return;
									}
									sel = $('#' + tooltip.text);
									sel.addClass('slx-bold');
								}
							});
						}, false);
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
