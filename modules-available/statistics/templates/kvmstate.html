<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			{{lang_kvmStats}}
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-6">
					<table class="filter-col table table-condensed table-striped" data-filter-col="kvmstate">
						<tr>
							<th>{{lang_kvmState}}</th>
							<th class="text-right">{{lang_machineCount}}</th>
						</tr>
						{{#rows}}
						<tr id="kvm{{kvmstate}}">
							<td class="text-left slx-nowrap">
								<a class="filter-val" data-filter-val="{{kvmstate}}" href="?do=Statistics&amp;show=stat&amp;filters={{query}}~,~kvmstate={{kvmstate}}">{{kvmstate}}</a>
							</td>
							<td class="text-right">{{count}}</td>
						</tr>
						{{/rows}}
					</table>
				</div>
				<div class="col-sm-6">
					<canvas id="kvmchart" style="width:100%;height:250px"></canvas>
					<script type="text/javascript">
						document.addEventListener("DOMContentLoaded", function() {
							var data = {{{json}}};
							var sel = false;
							new Chart(document.getElementById('kvmchart').getContext('2d')).Pie(data, { 
								animation: false,
								tooltipTemplate: "<%if (label){%><%=label%><%}%>",
								customTooltips: function(tooltip) {
									if (sel !== false) sel.removeClass('slx-bold');
									if (!tooltip) {
										sel = false;
										return;
									}
									sel = $('#kvm' + tooltip.text);
									sel.addClass('slx-bold');
								}
							});
						}, false);
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
